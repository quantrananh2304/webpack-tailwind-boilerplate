<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" ref="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="header w-screen flex flex-col text-center pb-20 bg-no-repeat">
        <div class="grid grid-cols-3">
            <div class="col-span-1"></div>
            <div class="text col-span-2">
                <p class="title-1">
                    <span>直接頭皮に注入</span>する最新FAGA治療
                </p>
                <p class="title-2 w-fit m-auto mt-8">医療用培養上清液＆世界初の毛髪ペプチド</p>
                <p class="content w-fit mt-10 m-auto">
                    Aiメディカルクリニック福岡では、全身の状態を見ながら、
                    <br>
                    従来の内服治療とは異なる
                    <br>
                    <span>副作用のない</span>
                    スピード発毛を行なっています。
                </p>
            </div>
        </div>
        <div class="items grid grid-cols-2 gap-10 m-11">
            <div class="item grid grid-cols-2">
                <div>
                    最新かつ
                    <br>
                    革新的な毛髪治療
                </div>
                <div>
                    スピーディーに
                    <br>
                    発毛を促します
                </div>
            </div>
            <div class="item grid grid-cols-2">
                <div>
                    オーダーメイド
                    <br>
                    AGA治療
                </div>
                <div>
                    一人ひとりに
                    <br>
                    合わせたご提案
                </div>
            </div>
        </div>
        <div class="circles grid grid-cols-5 gap-7 mt-16 justify-items-center">
            <div class="circle flex">
                <p class="m-auto">
                    <span class="fs-15 text-color-primary">1日あたり</span>
                    <br>
                    <span class="fs-32 color-purple">165</span>
                    <span class="fs-20 text-color-primary">円</span>
                </p>
            </div>
            <div class="circle flex">
                <p class="m-auto fs-25">
                    内服治療
                    <br>
                    なし
                </p>
            </div>
            <div class="circle flex">
                <p class="fs-25 m-auto">
                    副作用
                    <br>
                    なし
                </p>
            </div>
            <div class="circle flex">
                <p class="m-auto">
                    <span class="fs-15 text-color-primary">カウンセリング</span>
                    <br>
                    <span class="fs-32">無料</span>
                </p>
            </div>
            <div class="circle flex">
                <p class="m-auto fs-25">
                    半額返金
                    <br>
                    保証制度
                    <br>
                    あり
                </p>
            </div>
        </div>
    </div>
    <div class="information text-center fs-32 pt-20 pb-14 w-screen">
        <p class="relative">薄毛の症状</p>
        <div class="line m-auto h-px w-20"></div>
    </div>

</html>
